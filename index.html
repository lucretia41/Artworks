<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <title>Artists At the Met</title>
</head>

<body>
    <header>
        <h3>Artist at The Met</h3>
    </header>

    <!-- Artist Menu -->
    <div id="Artist-guild">
        <!-- Artist Images Here -->
    </div>


    <!-- Artist Details -->
    <div id="Artist-detail">
        <img class="detail-image" src="" alt="Insert Image Here" />
        <h2 class="detail-name">Artist</h2>
    <h3 class=" detail-date">Artist</h3>
    </div>

    <h3>Title:</h3>
     <p>
        <span id='detail-title'>Insert</span> 
    </p>
    <h3>Object Name:</h3>
    <p id='detail-object-name'>
    New Object Name
    </p>

    <!-- New Artist Form -->
    <form id="new-artist">
        <h4>New Artist</h4>
        <input type="text" name="image" id="new-image" />
        <label for="image">Image: </label>
        <label for="name">Name: </label>
        <input type="text" name="name" id="new-name" />
        <label for="title">Title: </label>
        <input type="text" name="title" id="new-title" />
        <label for="image">Image: </label>
        <input type="text" name="image" id="new-image" />
        <label for="date">Date: </label>
        <input type="number" name="date" id="new-date" />
        <label for="new-object-name">Object Name: </label>
        <textarea name="new-object-name" id="new-object-name"></textarea>
        <input type="submit" value="Paint" />
    </form>


</body>

</html>
