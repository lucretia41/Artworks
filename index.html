<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <title>Artists Works</title>
</head>

<body>
    <header>
        <h3>Artist at Met</h3>
    </header>

    <!-- Artist Menu -->
    <div id="artist-menu">
        <!-- Artist Images Here -->
    </div>
    <!-- // resto = title
    //rating =date
    //comment = likes -->

    <!-- Artist Details -->
    <div id="artist-detail">
        <img id="detail-image" src="" alt="Insert Image Here" />
        <h2 id="detail-name"">Insert Name Here</h2>
    <h3 id=" detail-title">Insert Title Here</h3>
    </div>

    <h3>Date:</h3>
    <p>
        <span id='detail-date'>Insert rating here</span> / 10
    </p>
    <h3>Likes:</h3>
    <p id='detail-likes'>
        Insert likes here
    </p>
    <!-- // resto = title
    //rating =date
    //comment = likes
     -->
    <!-- New Artist Form -->
    <form id="new-artist">
        <h4>Add New Artist</h4>
        <label for="name">Name: </label>
        <input type="text" name="name" id="new-name" />
        <label for="title">Title: </label>
        <input type="text" name="title" id="new-title" />
        <label for="image">Image: </label>
        <input type="text" name="image" id="new-image" />
        <label for="date">Date: </label>
        <input type="number" name="date" id="new-date" />
        <label for="new-likes">Likes: </label>
        <textarea name="new-likes" id="new-likes"></textarea>
        <input type="submit" value="Paint" />
    </form>

</body>

</html>
